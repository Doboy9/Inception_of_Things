apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/your-repo.git  # Your GitHub repo with manifests
    targetRevision: main  # Or the branch where your config is
    path: ../k8s/manifests  # Path to the Kubernetes manifests in your repo
  destination:
    server: https://kubernetes.default.svc
    namespace: dev  # Namespace in your cluster where the app will be deployed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
